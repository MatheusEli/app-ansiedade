<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Lista de Artistas
    </ion-title>
    </ion-toolbar>
    <ion-toolbar color="primary">
    <ion-searchbar placeholder="Buscar Artista" [(ngModel)]="search" (ionChange)="searchArtists()"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="results">
    <ion-item button *ngFor="let artist of results.artists" [routerLink]="['/home/detalhes-musicas', artist.id]">
      <ion-label>
        <h2>{{artist.name}}</h2>
        <p>{{artist.disambiguation}}</p>
    </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
