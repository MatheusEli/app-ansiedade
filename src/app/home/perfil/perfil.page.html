<ion-header>
  <ion-toolbar>
    <ion-title><strong>Perfil</strong></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div id="top-div">  
    <ion-avatar id="perfil-avatar">
      <img src="https://topdescontos.com.br/media/users/member-default.jpg">
    </ion-avatar>

    <ion-fab color="primary" vertical="top" horizontal="center" slot="fixed">
      <ion-fab-button>
        <ion-icon name="pencil-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>   
</div>

<div id="bottom-div">
<div class="user-data">Nome de Usu√°rio: {{nomeUsuario}}</div>
<div class="user-data">E-mail: {{emailUsuario}}</div>
<div class="user-data">Idade: {{idadeUsuario}}</div>
<div class="user-data">Sexo: {{sexoUsuario}}</div>

<div class="user-data ion-text-center">
  <ion-button class="logout botao-sair" color="vermelho" (click) = "sair()"> Sair da Conta
    <ion-icon name="log-out-outline"></ion-icon>
  </ion-button>
</div>
</div> 

</ion-content>
